<div id="customerContactTab" class="tab">
  <form (submit)="next()" [formGroup]="customerForm" fxLayout="column">
    <div fxFlex="100" fxLayout="row" fxLayoutGap="16px">
      <mat-form-field fxFlex="50" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="customerGroup" />
      </mat-form-field>

      <mat-form-field fxFlex="50" appearance="outline">
        <mat-label>Cargo</mat-label>
        <mat-select
          formControlName="customerGroup"
          matNativeControl
          id="mySelectId"
        >
          <mat-option value="volvo">Comprador</mat-option>
          <mat-option value="saab">Diretor de TI</mat-option>
          <mat-option value="mercedes">Gerente de TI</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxFlex="100" fxLayout="row" fxLayoutGap="16px">
      <mat-form-field fxFlex="50" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="mail" />
        <mat-error
          *ngIf="
            customerForm && customerForm.controls['mail'].hasError('email')
          "
        >
          E-mail inválido</mat-error
        >
        <mat-error
          *ngIf="
            customerForm && customerForm.controls['mail'].hasError('required')
          "
        >
          Campo e-mail é orbrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="45" appearance="outline">
        <mat-label>Celular</mat-label>
        <input matInput placeholder="Nome" formControlName="customerGroup" />
      </mat-form-field>
      <!-- <button fxFlex="7" mat-raised-button color="primary">Salvar</button> -->
      <button fxFlex="5" class="edit-button" mat-flat-button color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </form>

  <div class="envolti-table mat-elevation-z8" fxLayout="column">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
      </ng-container>

      <ng-container matColumnDef="office">
        <th mat-header-cell *matHeaderCellDef>Cargo</th>
        <td mat-cell *matCellDef="let contact">{{ contact.office }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
      </ng-container>
      <ng-container matColumnDef="cell">
        <th mat-header-cell *matHeaderCellDef>Celular</th>
        <td mat-cell *matCellDef="let contact">{{ contact.cell }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let contact">
          {{ contact.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let contact">
          <button class="table-button" mat-button>
            <mat-icon class="delete-icon">delete</mat-icon>
          </button>
          <button class="table-button" mat-button>
            <mat-icon class="edit-icon">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
