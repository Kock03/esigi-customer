
<div id="customerContactTab" class="tab">
    <form (submit)="next()" [formGroup]="customerForm" fxLayout="column">
        <div fxFlex="100" fxLayoutGap="16px">
            <mat-form-field fxFlex="25" appearance="outline">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Nome" formControlName="corporateName" />
            </mat-form-field>
            <mat-form-field fxFlex="30" appearance="outline">
              <mat-label>Cargo</mat-label>
              <input matInput placeholder="Nome" formControlName="corporateName" />
            </mat-form-field>
            <mat-form-field fxFlex="30" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Nome" formControlName="corporateName" />
            </mat-form-field>
            <mat-form-field fxFlex="15" appearance="outline">
                <mat-label>Celular</mat-label>
                <input matInput placeholder="Nome" formControlName="corporateName" />
              </mat-form-field>
          </div>
         
    </form>
    <div class="envolti-table mat-elevation-z8" fxLayout="column">
        <table mat-table [dataSource]="dataSource" >
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
          </ng-container>
  
          <ng-container  matColumnDef="office">
            <th mat-header-cell *matHeaderCellDef>Cargo</th>
            <td mat-cell *matCellDef="let contact">{{ contact.office }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
          </ng-container>
          <ng-container matColumnDef="cell">
            <th mat-header-cell *matHeaderCellDef>Celular</th>
            <td mat-cell *matCellDef="let contact">{{ contact.cell }}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let contact">{{ contact.status }}</td>
          </ng-container>
          <tr  mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
</div>
