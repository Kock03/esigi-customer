<div id="customerContactTab" class="tab">
  <div class="content-scroll">
    <div class="envolti-table mat-elevation-z8" fxLayout="column">
      <table
        mat-table
        [dataSource]="data"
        #contactTable
      >
        >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
        </ng-container>

        <ng-container matColumnDef="office">
          <th mat-header-cell *matHeaderCellDef>Cargo</th>
          <td mat-cell *matCellDef="let contact">{{ contact.office }}</td>
        </ng-container>

        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let contact">{{ contact.mail }}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let contact">{{ contact.phoneNumber }}</td>
        </ng-container>

<!-- 
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let contact">{{ contact.status }}</td>
        </ng-container> -->

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef style="text-align: end">
            <button
              class="edit-button"
              mat-flat-button
              color="primary"
              (click)="openDialog()">
              <mat-icon>add</mat-icon>
            </button>
          </th>
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            class="button-tab"
            mat-cell
            *matCellDef="let contact; let index = index">
            <button
              class="table-button"
              mat-button
              (click)="getContact(contact, contact.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              class="table-button"
              mat-button
              (click)="deleteContact(contact.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
