<div id="customerContactTab" class="tab">
  <div class="content-scroll">
    <form (submit)="next()" [formGroup]="contactForm" fxLayout="column">
      <div fxFlex="100" fxLayout="row" fxLayoutGap="16px">
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome" formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="50">
          <mat-label>Cargo</mat-label>
          <mat-select matInput disableRipple formControlName="office">
            <mat-option
              *ngFor="let role of roleList"
              [value]="role.value"
              >{{ role.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>

      <div fxFlex="100" fxLayout="row" fxLayoutGap="16px">
        <mat-form-field fxFlex="50" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            formControlName="mail"
          />
          <mat-error
            *ngIf="
            contactForm && contactForm.controls['mail'].hasError('email')
            "
          >
            E-mail inválido</mat-error
          >
          <mat-error
            *ngIf="
              contactForm && contactForm.controls['mail'].hasError('required')
            "
          >
            Campo e-mail é orbrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="45" appearance="outline">
          <mat-label>Celular</mat-label>
          <input
            matInput
            placeholder="Celular"
            formControlName="phoneNumber"
          />
        </mat-form-field>

        <button
          fxFlex="5"
          class="edit-button"
          mat-flat-button
          color="primary"
          (click)="saveContact()"
          *ngIf="index == null"
        >
          <mat-icon>add</mat-icon>
        </button>
        <button
          fxFlex="5"
          class="edit-button"
          mat-flat-button
          color="primary"
          (click)="editContact()"
          *ngIf="index != null"
        >
          <mat-icon>save</mat-icon>
        </button>
        <button
          fxFlex="5"
          class="edit-button"
          mat-flat-button
          color="primary"
          (click)="cancelEdit()"
          *ngIf="index != null"
        >
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </form>

    <div class="envolti-table mat-elevation-z8" fxLayout="column">
      <table
        mat-table
        [dataSource]="customerForm.controls['Contacts'].value"
        #contactTable
      >
        >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
        </ng-container>

        <ng-container matColumnDef="office">
          <th mat-header-cell *matHeaderCellDef>Cargo</th>
          <td mat-cell *matCellDef="let contact">{{ contact.office }}</td>
        </ng-container>

        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let contact">{{ contact.mail }}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let contact">{{ contact.phoneNumber }}</td>
        </ng-container>

<!-- 
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let contact">{{ contact.status }}</td>
        </ng-container> -->

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            class="button-tab"
            mat-cell
            *matCellDef="let contact; let index = index"
          >
            <button
              class="table-button"
              mat-button
              (click)="getContact(contact, index)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              class="table-button"
              mat-button
              (click)="deleteContact(index)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
